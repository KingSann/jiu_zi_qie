{% include "head.html" %}
<body style='background:url(img/bg3.png); color:#fff'>
		<div class='单词' id='单词'>
			单词在这里显示
		</div>
		<div class='下面'>
			<div style='width:1280;margin:auto;padding:auto;'>
					<div style='position:absolute;'>
						<button class='认识' onclick='know()'>认识</button>
						<button class='认识' onclick='not_know()'>不认识</button>
					</div>
				{%for i in range(1,5)%}
					<button class='选项' id='{{i}}' onclick='select("{{i}}")'>这是让人选的选项</button>
					<!-- <a id='{{i}}' href='javascript:send("{{i}}")'><div class='选项'>这是让人选的选项</div></a> -->
				{%endfor%}
			</div>
		</div>
		<div class='完成'>
			<div class='用来保持大小'>
				<small>单词: </small><span id='上个单词'></span> <br/><br/>
				<small>写法: </small><span id='上个拼写'></span> <br/><br/>
				<small>解释: </small><span id='上个解释'></span> <br/><br/>
				<small>例句: </small><br/>
				<span id='上个例句'></span> <br/><br/>
				<div id='kiri'><button class='kiri' onclick='kiri()'>切り！</button> <br/><br/> </div>
			</div>
		</div>
		<div class='用户框'>
			{%if user%}
				<div class='头像框'>
					<img class='头像' src='../data/{{user}}.jpg'/>
				</div>
				<div class='用户'>
					已登录为: {{user}}
				</div>
			{%else%}
				<div class='用户'>
					并没有登录呢
				</div>
			{%endif%}	
				<br/>
				<div class='用户'>
					现在使用的词典是: {{word_dict}}
				</div>
				<br/>
				<div class='用户'>
					现在使用的切数是: <span id='切数'>?</span>
				</div>
		</div>
		
		{%for i in bg%}
			<div class='{{loop.index}} 背景用' style='top:{{i["top"]}}; left:{{i["left"]}}; opacity:{{i["op"]}}; font-size:{{i["size"]}}'>
				{{i['spell']}}
			</div>
		{%endfor%}
</body>
